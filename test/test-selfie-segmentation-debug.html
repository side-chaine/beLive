<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß –û—Ç–ª–∞–¥–∫–∞ Selfie Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #video {
            width: 400px;
            height: 300px;
            transform: scaleX(-1);
            border-radius: 15px;
        }
        
        .debug-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .debug-btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .log {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –û—Ç–ª–∞–¥–∫–∞ Selfie Segmentation</h1>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        
        <div class="controls">
            <button class="debug-btn" onclick="startCamera()">üì∑ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button class="debug-btn" onclick="testSelfieSegmentation()">üé® –¢–µ—Å—Ç Selfie Segmentation</button>
            <button class="debug-btn" onclick="checkMediaPipe()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å MediaPipe</button>
            <button class="debug-btn" onclick="stopTest()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button class="debug-btn" onclick="clearLog()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="frameCount">0</div>
                <div>–ö–∞–¥—Ä–æ–≤ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="resultCount">0</div>
                <div>–†–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–ª—É—á–µ–Ω–æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div>–û—à–∏–±–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="fps">0</div>
                <div>FPS</div>
            </div>
        </div>
        
        <div class="status" id="status">
            –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –∫–∞–º–µ—Ä—É.
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <!-- MediaPipe –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

    <script>
        let video;
        let selfieSegmentation;
        let isProcessing = false;
        let frameCount = 0;
        let resultCount = 0;
        let errorCount = 0;
        let lastFrameTime = 0;
        let fps = 0;

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logElement.innerHTML += `[${timestamp}] ${icon} ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateStats() {
            document.getElementById('frameCount').textContent = frameCount;
            document.getElementById('resultCount').textContent = resultCount;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('fps').textContent = fps;
        }

        async function startCamera() {
            try {
                log('üì∑ –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...', 'info');
                
                video = document.getElementById('video');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    }
                });

                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        log('‚úÖ –ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞', 'success');
                        updateStatus('–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞. –ú–æ–∂–µ—Ç–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å Selfie Segmentation.');
                        resolve(true);
                    };
                });
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.message}`, 'error');
                errorCount++;
                updateStats();
            }
        }

        async function checkMediaPipe() {
            log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ MediaPipe –±–∏–±–ª–∏–æ—Ç–µ–∫...', 'info');
            
            const libraries = {
                'SelfieSegmentation': !!window.SelfieSegmentation,
                'Camera': !!window.Camera,
                'drawConnectors': !!window.drawConnectors,
                'drawLandmarks': !!window.drawLandmarks
            };
            
            Object.entries(libraries).forEach(([name, available]) => {
                log(`${available ? '‚úÖ' : '‚ùå'} ${name}: ${available ? '–¥–æ—Å—Ç—É–ø–µ–Ω' : '–Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'}`, available ? 'success' : 'error');
            });
            
            const allAvailable = Object.values(libraries).every(Boolean);
            updateStatus(allAvailable ? '–í—Å–µ MediaPipe –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã' : '–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
        }

        async function testSelfieSegmentation() {
            if (!video || video.readyState < 2) {
                log('‚ùå –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–µ –∫–∞–º–µ—Ä—É', 'error');
                return;
            }
            
            if (!window.SelfieSegmentation) {
                log('‚ùå SelfieSegmentation –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                errorCount++;
                updateStats();
                return;
            }
            
            try {
                log('üé® –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Selfie Segmentation...', 'info');
                
                selfieSegmentation = new SelfieSegmentation({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
                    }
                });
                
                selfieSegmentation.setOptions({
                    modelSelection: 0, // –°—Ç–∞–±–∏–ª—å–Ω–∞—è –º–æ–¥–µ–ª—å
                    selfieMode: true
                });
                
                let lastResultTime = Date.now();
                
                selfieSegmentation.onResults((results) => {
                    try {
                        resultCount++;
                        
                        const now = Date.now();
                        const deltaTime = now - lastResultTime;
                        fps = Math.round(1000 / deltaTime);
                        lastResultTime = now;
                        
                        updateStats();
                        
                        if (results.segmentationMask) {
                            log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–ª—É—á–µ–Ω: –º–∞—Å–∫–∞ ${results.segmentationMask.width}x${results.segmentationMask.height}`, 'success');
                        } else {
                            log('‚ö†Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç –±–µ–∑ –º–∞—Å–∫–∏ —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏', 'warning');
                        }
                        
                        // –õ–æ–≥–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–µ 30 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                        if (resultCount % 30 === 0) {
                            log(`üìà –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${resultCount} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, FPS: ${fps}`, 'info');
                        }
                        
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞: ${error.message}`, 'error');
                        errorCount++;
                        updateStats();
                    }
                });
                
                log('‚úÖ Selfie Segmentation –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–∞–¥—Ä–æ–≤...', 'info');
                
                isProcessing = true;
                processFrame();
                
                updateStatus('Selfie Segmentation –∞–∫—Ç–∏–≤–µ–Ω');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                errorCount++;
                updateStats();
            }
        }

        function processFrame() {
            if (!isProcessing || !video || !selfieSegmentation) {
                return;
            }
            
            if (video.readyState >= 2) {
                try {
                    frameCount++;
                    updateStats();
                    
                    selfieSegmentation.send({ image: video }).then(() => {
                        // –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ
                        if (isProcessing) {
                            requestAnimationFrame(processFrame);
                        }
                    }).catch((error) => {
                        log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–¥—Ä–∞: ${error.message}`, 'error');
                        errorCount++;
                        updateStats();
                        
                        // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                        if (isProcessing) {
                            setTimeout(() => {
                                if (isProcessing) {
                                    processFrame();
                                }
                            }, 100);
                        }
                    });
                } catch (error) {
                    log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                    errorCount++;
                    updateStats();
                }
            } else {
                // –í–∏–¥–µ–æ –Ω–µ –≥–æ—Ç–æ–≤–æ
                setTimeout(() => {
                    if (isProcessing) {
                        processFrame();
                    }
                }, 50);
            }
        }

        function stopTest() {
            isProcessing = false;
            log('‚èπÔ∏è –¢–µ—Å—Ç –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'info');
            updateStatus('–¢–µ—Å—Ç –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            frameCount = 0;
            resultCount = 0;
            errorCount = 0;
            fps = 0;
            updateStats();
            log('üßπ –õ–æ–≥ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –æ—á–∏—â–µ–Ω—ã', 'info');
        }

        // –ê–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            log('üöÄ –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            updateStats();
            updateStatus('–ì–æ—Ç–æ–≤ –∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–µ');
        });
    </script>
</body>
</html>
