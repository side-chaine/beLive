<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≠—Ñ—Ñ–µ–∫—Ç–æ–≤ –£–¥–∞–ª–µ–Ω–∏—è –§–æ–Ω–∞ - MediaPipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #video, #canvas {
            width: 640px;
            height: 480px;
            display: block;
            transform: scaleX(-1); /* –ó–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏–µ */
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .effect-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .effect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .effect-btn.active {
            background: linear-gradient(45deg, #FF8A80, #81C784);
            transform: scale(1.05);
        }
        
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .log {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        
        .version-info {
            position: fixed;
            top: 10px;

            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="version-info">
        üìÖ –í–µ—Ä—Å–∏—è: v2.0 - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –∑–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏–µ<br>
        üîó –†–µ–∑–µ—Ä–≤–Ω–∞—è —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
    </div>

    <div class="container">
        <h1>üé≠ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≠—Ñ—Ñ–µ–∫—Ç–æ–≤ –£–¥–∞–ª–µ–Ω–∏—è –§–æ–Ω–∞</h1>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button class="effect-btn active" onclick="applyEffect('none')">‚ùå –ë–µ–∑ —ç—Ñ—Ñ–µ–∫—Ç–∞</button>
            <button class="effect-btn" onclick="applyEffect('blur')">üå´Ô∏è –†–∞–∑–º—ã—Ç–∏–µ</button>
            <button class="effect-btn" onclick="applyEffect('green')">üíö –ó–µ–ª–µ–Ω—ã–π</button>
            <button class="effect-btn" onclick="applyEffect('blue')">üíô –°–∏–Ω–∏–π</button>
            <button class="effect-btn" onclick="applyEffect('gradient')">üåà –ì—Ä–∞–¥–∏–µ–Ω—Ç</button>
            <button class="effect-btn" onclick="applyEffect('matrix')">üîã –ú–∞—Ç—Ä–∏—Ü–∞</button>
            <button class="effect-btn" onclick="applyEffect('neon')">‚ö° –ù–µ–æ–Ω</button>
        </div>
        
        <div class="status" id="status">
            üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <!-- MediaPipe –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

    <script>
        let video, canvas, ctx;
        let selfieSegmentation;
        let currentEffect = 'none';
        let isProcessing = false;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            log(`Status: ${message}`);
        }

        async function initCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    }
                });

                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        log('‚úÖ –ö–∞–º–µ—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                        resolve(true);
                    };
                });
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.message}`);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ');
                return false;
            }
        }

        async function initMediaPipe() {
            try {
                updateStatus('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MediaPipe...');
                
                selfieSegmentation = new SelfieSegmentation({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
                });

                await selfieSegmentation.setOptions({
                    modelSelection: 1,
                    selfieMode: true,
                });

                selfieSegmentation.onResults(onResults);
                
                log('‚úÖ MediaPipe Selfie Segmentation –≥–æ—Ç–æ–≤');
                return true;
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ MediaPipe: ${error.message}`);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ MediaPipe');
                return false;
            }
        }

        function onResults(results) {
            if (!canvas || !ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (results.segmentationMask && currentEffect !== 'none') {
                const mask = results.segmentationMask;
                
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas –¥–ª—è –º–∞—Å–∫–∏
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // –í–ê–ñ–ù–û: –ó–µ—Ä–∫–∞–ª–∏—Ä—É–µ–º –º–∞—Å–∫—É –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è CSS-–∑–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–º—É –≤–∏–¥–µ–æ
                tempCtx.save();
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(mask, -canvas.width, 0, canvas.width, canvas.height);
                tempCtx.restore();
                
                const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
                const maskData = imageData.data;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç
                switch (currentEffect) {
                    case 'blur':
                        applyBlurEffect(maskData);
                        break;
                    case 'green':
                        applyColorEffect(maskData, '#00FF00');
                        break;
                    case 'blue':
                        applyColorEffect(maskData, '#0000FF');
                        break;
                    case 'gradient':
                        applyGradientEffect(maskData);
                        break;
                    case 'matrix':
                        applyMatrixEffect(maskData);
                        break;
                    case 'neon':
                        applyNeonEffect(maskData);
                        break;
                }
            }
        }

        function applyBlurEffect(maskData) {
            ctx.save();
            ctx.filter = 'blur(15px)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.filter = 'none';
            ctx.restore();
            
            overlayPerson(maskData);
        }

        function applyColorEffect(maskData, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            overlayPerson(maskData);
            ctx.restore();
        }

        function applyGradientEffect(maskData) {
            ctx.save();
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#FF0080');
            gradient.addColorStop(0.5, '#7928CA');
            gradient.addColorStop(1, '#FF8A80');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            overlayPerson(maskData);
            ctx.restore();
        }

        function applyMatrixEffect(maskData) {
            ctx.save();
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–µ–ª–µ–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            ctx.fillStyle = '#00FF41';
            ctx.font = '14px monospace';
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, x, y);
            }
            
            overlayPerson(maskData);
            ctx.restore();
        }

        function applyNeonEffect(maskData) {
            ctx.save();
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, '#FF00FF');
            gradient.addColorStop(0.5, '#00FFFF');
            gradient.addColorStop(1, '#000033');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            overlayPerson(maskData);
            ctx.restore();
        }

        function overlayPerson(maskData) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –ë–ï–ó –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –∑–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏—è
            tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < maskData.length; i += 4) {
                const alpha = maskData[i] > 128 ? imageData.data[i + 3] : 0;
                imageData.data[i + 3] = alpha;
            }
            
            tempCtx.putImageData(imageData, 0, 0);
            ctx.drawImage(tempCanvas, 0, 0);
        }

        function applyEffect(effect) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.effect-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentEffect = effect;
            log(`‚ú® –ü—Ä–∏–º–µ–Ω–µ–Ω —ç—Ñ—Ñ–µ–∫—Ç: ${effect}`);
            
            if (effect === 'none') {
                if (canvas) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
                isProcessing = false;
                return;
            }
            
            if (!isProcessing && selfieSegmentation && video) {
                isProcessing = true;
                processFrame();
            }
        }

        async function processFrame() {
            if (!isProcessing || !selfieSegmentation || !video) return;
            
            try {
                await selfieSegmentation.send({ image: video });
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–∞–¥—Ä–∞: ${error.message}`);
            }
            
            if (isProcessing) {
                requestAnimationFrame(processFrame);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            log('üöÄ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã —ç—Ñ—Ñ–µ–∫—Ç–æ–≤...');
            
            const cameraOk = await initCamera();
            if (!cameraOk) return;
            
            const mediaPipeOk = await initMediaPipe();
            if (!mediaPipeOk) return;
            
            updateStatus('‚úÖ –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ! –í—ã–±–µ—Ä–∏—Ç–µ —ç—Ñ—Ñ–µ–∫—Ç.');
            log('üéâ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', init);
    </script>
